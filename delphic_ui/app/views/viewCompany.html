<h2>{{company.title}}</h2>

<div>{{company.description}}</div>

<h3>Ingredients</h3>
<span ng-show="company.ingredients.length == 0">No Ingredients</span>
<ul class="unstyled" ng-hide="company.ingredients.length == 0">
    <li ng-repeat="ingredient in company.ingredients">
        <span>{{ingredient.amount}}</span>
        <span>{{ingredient.amountUnits}}</span>
        <span>{{ingredient.ingredientName}}</span>
    </li>
</ul>

<h3>Instructions</h3>
<div>{{company.instructions}}</div>

<form ng-submit="edit()" class="form-horizontal">
    <div class="form-actions">
        <button class="btn btn-primary">Edit</button>
    </div>
</form>
