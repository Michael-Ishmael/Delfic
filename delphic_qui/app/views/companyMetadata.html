<div ng-controller="CompanyMetadataController" class="delfic-view">
    <h3>Open Calais Tags</h3>

    <div ng-show="calaisTags">
        <h4>Categories</h4>

        <table class="table">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>

            <tr ng-repeat="topic in calaisTags.topics">
                <td>{{ topic[0] }}</td>
                <td>{{ topic[1] }}</td>
            </tr>

            <tr>
                <td colspan="2"></td>
            </tr>


        </table>

        <h4>Entities</h4>

        <table class="table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Relevance</th>
            </tr>
            <tbody ng-repeat="(key, value) in calaisTags.entities">

            <tr ng-repeat="item in value">
                <td>{{ $index == 0 ? key : '' }}</td>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            </tr>

            </tbody>
        </table>




    </div>


    <div ng-show="pageText">
        <h2>Page Text</h2>

        <h3>Headers</h3>

        <ul>
            <li ng-repeat="header in pageText.headers">
                {{header}}
            </li>
        </ul>

        <h3>Links</h3>

        <ul>
            <li ng-repeat="linkText in pageText.links">
                {{linkText}}
            </li>
        </ul>

        <h3>Text</h3>

        <ul>
            <li ng-repeat="txt in pageText.text">
                {{txt}}
            </li>
        </ul>

    </div>

</div>
